{% set name = "gssapi" %}
{% set version = "1.6.12" %}

package:
  name: python-gssapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16ed3b5d7fc37683be27f34a2a65062cb11d815d019bb2e89ffeb395576e51c8
  patches:
    - 0001-fix-setup.patch

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv  # [not win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - krb5
    - pip
  run:
    - python
    - decorator

test:
  imports:
    - gssapi
    - gssapi.raw
    - gssapi.raw._enum_extensions

about:
  home: https://github.com/pythongssapi/python-gssapi
  license: ISC
  license_file: LICENSE.txt
  summary: A Python interface to RFC 2743/2744 (plus common extensions)
  doc_url: https://pythongssapi.github.io/python-gssapi/stable/
  dev_url: https://github.com/pythongssapi/python-gssapi

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
